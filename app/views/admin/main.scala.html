@(contentHeader: Html = Html(""), scripts: Html = Html(""), activeLink: String = "")(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Qweex</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/skin-blue.min.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/AdminLTE.css")">

        <script src="@routes.Assets.versioned("javascripts/jquery-3.2.1.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/app.min.js")" type="text/javascript"></script>
        @scripts
    </head>
    <body class="skin-blue sidebar-mini">
        <header class="main-header">
            <a href="@controllers.admin.routes.DashboardController.getAdminDashboard()" class="logo" title="Qweex">
                <span class="logo-lg">
                    <img src="@routes.Assets.versioned("images/logo.svg")" height="30">
                </span>
                <span class="logo-mini">
                    <b>Q</b>wx
                </span>
            </a>
            <nav class="navbar navbar-static-top" role="navigation">
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
            </nav>
        </header>

        <aside class="main-sidebar">
            <section class="sidebar">
                <ul class="sidebar-menu">
                    <li class="treeview @if(activeLink.startsWith("bookingDays")){active menu-open}">
                        <a href="#">
                            <i class="fa fa-calendar"></i>
                            <span>Booking slots</span>
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                        <ul class="treeview-menu @if(activeLink.startsWith("bookingDays")){active}">
                            <li class="@if(activeLink.equals("bookingDays:1")){active}">
                                <a href="@controllers.admin.routes.BookingSlotController.getBookingSlots(1)">
                                    <span>San Mateo County</span>
                                </a>
                            </li>
                            <li class="@if(activeLink.equals("bookingDays:2")){active}">
                                <a href="@controllers.admin.routes.BookingSlotController.getBookingSlots(2)">
                                    <span>Santa Clara County</span>
                                </a>
                            </li>
                            <li class="@if(activeLink.equals("bookingDays:3")){active}">
                                <a href="@controllers.admin.routes.BookingSlotController.getBookingSlots(3)">
                                    <span>San Francisco County</span>
                                </a>
                            </li>
                            <li class="@if(activeLink.equals("bookingDays:4")){active}">
                                <a href="@controllers.admin.routes.BookingSlotController.getBookingSlots(4)">
                                    <span>East Bay</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </section>
        </aside>

        <div class="content-wrapper">
            <section class="content-header">@contentHeader</section>
            <section class="content">@content</section>
        </div>
    </body>
</html>
